name: Build Next.js app

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Checkout official repository
        run: git clone --depth 1 https://github.com/mantinedev/mantine.git /tmp

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install NPM packages
        run: npm ci

      - name: Generate document and code
        run: node --loader ts-node/esm scripts/generateDataAndCode.ts

      - name: fix table code
        run: cat scripts/tableFix.js data/code/Table.tsx > /tmp/a && cat /tmp/a > data/code/Table.tsx

      - name: Build Next.js app
        run: npm run build

      - name: Export Next.js app
        run: npm run export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: out
